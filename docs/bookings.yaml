paths:
  /bookings:
    post:
      tags:
        - user
      security:
      - Bearer: []
      summary: It creates a booking
      description: Users can create a booking
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - name: body
        in: body
        description: Booking object
        required: true
        schema:
          $ref: '#/definitions/CreateBookingReq'
      responses:
        201:
          description: Booking successfully created
          schema:
            $ref: '#/definitions/CreateBookingRes'
        400:
          description: Invalid form data input
          schema:
            $ref: '#/definitions/errorDef'
        401:
          description: User login required
          schema:
            $ref: '#/definitions/errorDef'
        404:
          description: Booking not found
          schema:
            $ref: '#/definitions/errorDef'
        406:
          description: Seat number exceeds bus capacity
          schema:
            $ref: '#/definitions/errorDef'
        409:
          description: Seat number is already booked or no available seat on trip
          schema:
            $ref: '#/definitions/errorDef'
        422:
          description: Trip has been cancelled or trip is in the past
          schema:
            $ref: '#/definitions/errorDef'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/errorDef'
    get:
      tags:
        - user
      security:
      - Bearer: []
      summary: It gets all bookings
      description: Users and admin can view bookings. Users get their created bookings while admin gets all bookings on the platform
      produces:
      - application/json
      consumes:
      - application/json
      responses:
        200:
          description: Bookings successfully fetched
          schema:
            $ref: '#/definitions/GetBookingsRes'
        401:
          description: User login required
          schema:
            $ref: '#/definitions/errorDef'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/errorDef'
  /bookings/{tripId}/availableSeats:
    get:
      tags:
        - user
      security:
      - Bearer: []
      summary: It gets available seat numbers
      description: Users can get an array of available seat numbers for booking. Frontend developer can request this endpoint on page load so that users can select seat number from a dropdown input
      produces:
      - application/json
      parameters:
      - name: tripId
        in: path
        description: path parameter takes the trip id
        required: true
        type: integer
        format: int32
      responses:
        200:
          description: Seat numbers successfully fetched
          schema:
            $ref: '#/definitions/AvailableSeatsRes'
        400:
          description: Trip id parameter is invalid
          schema:
            $ref: '#/definitions/errorDef'
        401:
          description: User login required
          schema:
            $ref: '#/definitions/errorDef'
        404:
          description: Trip not found
          schema:
            $ref: '#/definitions/errorDef'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/errorDef'
  /bookings/{bookingId}:
    delete:
      tags:
        - user
      security:
      - Bearer: []
      summary: It deletes a booking
      description: Users can delete a specific booking
      produces:
      - application/json
      parameters:
      - name: bookingId
        in: path
        description: path parameter takes the booking id
        required: true
        type: integer
        format: int32
      responses:
        200:
          description: Booking successfully deleted
          schema:
            $ref: '#/definitions/DeleteBookingRes'
        400:
          description: Booking id parameter is invalid
          schema:
            $ref: '#/definitions/errorDef'
        401:
          description: User login required
          schema:
            $ref: '#/definitions/errorDef'
        404:
          description: Booking not found
          schema:
            $ref: '#/definitions/errorDef'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/errorDef'
definitions:
  CreateBookingReq:
    type: object
    properties:
      trip_id:
        type: integer
        format: int64
      seat_number:
        type: integer
        format: int32
        nullable: true
  CreateBookingRes:
    type: object
    properties:
      status:
        type: string
      data:
        type: object
        properties:
          booking_id:
            type: integer
            format: int64
          user_id:
            type: integer
            format: int64
          trip_id:
            type: integer
            format: int64
          bus_id:
            type: integer
            format: int64
          trip_date:
            type: string
            format: date-time
          seat_number:
            type: integer
            format: int32 
          first_name:
            type: string 
          last_name:
            type: string  
          email:
            type: string
            format: email 
          created_on:
            type: string
            format: date-time
  GetBookingsRes:
    type: object
    properties:
      status:
        type: string
      data:
        type: array
        items:
          type: object
          properties:
            booking_id:
              type: integer
              format: int64
            user_id:
              type: integer
              format: int64
            trip_id:
              type: integer
              format: int64
            bus_id:
              type: integer
              format: int64
            trip_date:
              type: string
              format: date-time
            seat_number:
              type: integer
              format: int32 
            first_name:
              type: string 
            last_name:
              type: string  
            email:
              type: string
              format: email 
            created_on:
              type: string
              format: date-time
  AvailableSeatsRes:
    type: object
    properties:
      status:
        type: string
      data:
        type: object
        properties:
          available_seats:
            type: array
            items:
              type: integer
              format: int32
  DeleteBookingRes:
    type: object
    properties:
      status:
        type: string
      data:
        type: object
        properties:
          message:
            type: string       
  errorDef:
    type: object
    properties:
      status:
        type: string
      error:
        type: string